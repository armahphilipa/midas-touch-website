    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                navy: '#0a0a0a',      /* Main Deep Background */
                blue: '#3b82f6',      /* Primary Accent Blue */
                azure: '#2563eb',
                light: '#f4f4f5',
                darker: '#000000',    /* Deepest Neutral */
                surface: '#171717',   /* Card/Surface Background */
                accent: '#10b981'     /* Emerald accent from reference */
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      /* Global Theme Transitions */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 400ms;
      }

      /* Custom Scrollbar to match neutral dark theme */
      .dark ::-webkit-scrollbar {
        width: 10px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #262626;
        border-radius: 5px;
        border: 2px solid #0a0a0a;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #404040;
      }

      .swiper-pagination-bullet-active {
        background: #3b82f6 !important;
      }
      html {
        scroll-behavior: smooth;
      }
      
      body {
        @apply bg-slate-50 dark:bg-brand-navy;
      }

      /* Disable transitions on load to prevent flash */
      .no-transition * {
        transition: none !important;
      }
    </style>
